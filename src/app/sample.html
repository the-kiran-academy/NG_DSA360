<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="form-container">
    <h2>Bank Loan Condition Form</h2>
    <form id="bankLoanConditionForm">
        <div class="form-group">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required>
        </div>

        <div class="form-group">
            <label for="loanType">Loan Type:</label>
            <select id="loanType" name="loanType" required>
                <option value="home">Home Loan</option>
                <option value="personal">Personal Loan</option>
                <option value="car">Car Loan</option>
                <option value="education">Education Loan</option>
                <option value="business">Business Loan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="minCreditScore">Minimum Credit Score:</label>
            <input type="number" id="minCreditScore" name="minCreditScore" required>
        </div>

        <div class="form-group">
            <label for="loanTenure">Loan Tenure (years):</label>
            <input type="number" id="loanTenure" name="loanTenure" required>
        </div>

        <div class="form-group">
            <label for="processingFee">Processing Fee (%):</label>
            <input type="number" id="processingFee" name="processingFee" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="riskFactor">Risk Factor (1-10):</label>
            <input type="number" id="riskFactor" name="riskFactor" min="1" max="10" required>
        </div>

        <button type="submit" class="submit-btn">Save Loan Conditions</button>
    </form>
</div>

</body>
</html>
