<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
       <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">DSA 360 Solution</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/welcome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/dsa-registeration">Apply as a DSA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="assets\images\login-dsa.png" alt="IMG" />
          </div>

          <form
            class="login100-form validate-form"
            (ngSubmit)="login()"
            #loginForm="ngForm"
          >
            <span class="login100-form-title"> DSA System User Login </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="username"
                [(ngModel)]="username"
                placeholder="Username"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-person" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-lock" aria-hidden="true"></i>
              </span>
            </div>

            <!-- <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div> -->

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">Login</button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1"> Forgot </span>
              <a class="txt2" href="#"> Username / Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
<footer class="bg-light mt-2 text-center">
  <div class="container p-3">
    <p class="mb-0">&copy; 2024 DSA 360 Solution. All rights reserved.</p>
  </div>




</footer>

  </body>
</html>
