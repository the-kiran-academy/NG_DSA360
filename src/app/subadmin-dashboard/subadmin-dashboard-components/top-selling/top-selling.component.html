<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Top Loan Disbursement</h4>
    <h5 class="card-subtitle">Overview of the Loan Disbursement</h5>

    <!-- title -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Agent Name</th>
            <th class="text-dark font-medium fs-4">Total Amount</th>
            <th class="text-dark font-medium fs-4">Status</th>
            <th class="text-dark font-medium fs-4">Home</th>
            <th class="text-dark font-medium fs-4">Personal</th>
            <th class="text-dark font-medium fs-4">Car</th>
            <th class="text-dark font-medium fs-4">Education</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ts of topSelling">
            <td>
              <div class="d-flex align-items-center">
                <img
                  [src]="ts.image"
                  alt="user"
                  width="45"
                  class="rounded-circle"
                />
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{ ts.uname }}</h5>
                  <span>{{ ts.gmail }}</span>
                </div>
              </div>
            </td>
            <td class="fs-4">{{ ts.totalAmount }}</td>
            <td>
              <span
                class="p-2 bg-{{
                  ts.status
                }} rounded-circle d-inline-block ms-3"
              ></span>
            </td>

            <td>
              <h5 class="mb-0 fw-normal">{{ ts.home }}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{ ts.personal }}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{ ts.car }}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{ ts.education }}</h5>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
