<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Form</title>
  </head>
  <body>
  
    <div class="container mt-5 scrollable-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div class="form-header">Account Information</div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="userProfile.username"
                placeholder="Username"
                readonly
              />
            </div>
            <div class="col-md-6 mb-3" *ngIf="isAdmin">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="userProfile.password"
                placeholder="Password"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="regions" class="form-label">Regions</label>
              <div *ngFor="let region of userProfile.regions; let i = index">
                <input
                  type="text"
                  class="form-control"
                  id="region-{{ i }}"
                  name="regions-{{ i }}"
                  [(ngModel)]="region.regionName"
                  placeholder="Region {{ i + 1 }}"
                  [readonly]="!isAdmin"
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="roles" class="form-label">Roles</label>
              <div *ngFor="let role of userProfile.roles; let i = index">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  id="role-{{ i }}"
                  name="roles-{{ i }}"
                  [(ngModel)]="role.name"
                  placeholder="Role {{ i + 1 }}"
                />
              </div>
            </div>
          </div>
           <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="question" class="form-label">Security Question</label>
                    <select id="question" class="form-control" name="question" (change)="onQuestionChange($event)">
                      <option  [value]="userProfile.question" selected>
                        {{ userProfile.question }}
                      </option>
                      <option *ngFor="let question of userprofile.questions" [value]="question">
                        {{ question }}
                      </option>
                    </select>
                  </div>

                    <div class="col-md-6 mb-3">
                        <label for="answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" name="answer" [(ngModel)]="userProfile.answer" id="answer" placeholder="Answer">
                    </div>
                </div>

        </div>

        <div class="form-section">
          <div class="form-header">Personal Information</div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dsaApplicationId" class="form-label"
                >DSA Application ID</label
              >
              <input
                type="text"
                class="form-control"
                id="dsaApplicationId"
                name="dsaApplicationId"
                [(ngModel)]="userProfile.dsaApplicationId.dsaApplicationId"
                placeholder="DSA Application ID"
                readonly
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                [(ngModel)]="userProfile.dsaApplicationId.firstName"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="middleName"
                name="middleName"
                [(ngModel)]="userProfile.dsaApplicationId.middleName"
                placeholder="Middle Name"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                [(ngModel)]="userProfile.dsaApplicationId.lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="dateOfBirth"
                name="dateOfBirth"
                [(ngModel)]="userProfile.dsaApplicationId.dateOfBirth"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nationality" class="form-label">Nationality</label>
              <input
                type="text"
                class="form-control"
                id="nationality"
                name="nationality"
                [(ngModel)]="userProfile.dsaApplicationId.nationality"
                placeholder="Nationality"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="contactNumber" class="form-label"
                >Contact Number</label
              >
              <input
                type="text"
                class="form-control"
                id="contactNumber"
                name="contactNumber"
                [(ngModel)]="userProfile.dsaApplicationId.contactNumber"
                placeholder="Contact Number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="emailAddress" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="emailAddress"
                name="emailAddress"
                [(ngModel)]="userProfile.dsaApplicationId.emailAddress"
                placeholder="Email Address"
                readonly
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="streetAddress" class="form-label"
                >Street Address</label
              >
              <input
                type="text"
                class="form-control"
                id="streetAddress"
                name="streetAddress"
                [(ngModel)]="userProfile.dsaApplicationId.streetAddress"
                placeholder="Street Address"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                [(ngModel)]="userProfile.dsaApplicationId.city"
                placeholder="City"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                [(ngModel)]="userProfile.dsaApplicationId.state"
                placeholder="State"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                name="postalCode"
                [(ngModel)]="userProfile.dsaApplicationId.postalCode"
                placeholder="Postal Code"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                [(ngModel)]="userProfile.dsaApplicationId.country"
                placeholder="Country"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="preferredLanguage" class="form-label"
                >Preferred Language</label
              >
              <input
                type="text"
                class="form-control"
                id="preferredLanguage"
                name="preferredLanguage"
                [(ngModel)]="userProfile.dsaApplicationId.preferredLanguage"
                placeholder="Preferred Language"
              />
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-header">Professional Information</div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="educationalQualifications" class="form-label"
                >Educational Qualifications</label
              >
              <input
                type="text"
                class="form-control"
                id="educationalQualifications"
                name="educationalQualifications"
                [(ngModel)]="
                  userProfile.dsaApplicationId.educationalQualifications
                "
                placeholder="Educational Qualifications"
                readonly
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="experience" class="form-label">Experience</label>
              <input
                type="text"
                class="form-control"
                id="experience"
                name="experience"
                [(ngModel)]="userProfile.dsaApplicationId.experience"
                placeholder="Experience"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="isAssociatedWithOtherDSA" class="form-label"
                >Associated with Other DSA</label
              >
              <select class="form-select" id="isAssociatedWithOtherDSA">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="associatedInstitutionName" class="form-label"
                >Associated Institution Name</label
              >
              <input
                type="text"
                class="form-control"
                id="associatedInstitutionName"
                name="associatedInstitutionName"
                [(ngModel)]="
                  userProfile.dsaApplicationId.associatedInstitutionName
                "
                placeholder="Associated Institution Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="referralSource" class="form-label"
                >Referral Source</label
              >
              <input
                type="text"
                class="form-control"
                id="referralSource"
                name="referralSource"
                [(ngModel)]="userProfile.dsaApplicationId.referralSource"
                placeholder="Referral Source"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="status" class="form-label">Status</label>
              <input
                type="text"
                class="form-control"
                id="status"
                name="status"
                [(ngModel)]="userProfile.status"
                placeholder="Status"
                readonly
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
