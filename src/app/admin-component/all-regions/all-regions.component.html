<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">All System User Regions</h4>

    <!-- title -->
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Region Id</th>
            <th class="text-dark font-medium fs-4">Region / Area</th>
            <th class="text-dark font-medium fs-4">Region Code</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let region of regions">

            <td>{{ region.id }}</td>
            <td>{{ region.regionName }}</td>
            <td>{{ region.regionCode }}</td>



          </tr>
        </tbody>
      </table>
    </div>

     <!-- Add Role Button -->
     <button class="btn btn-primary mt-3" (click)="showAddRegionForm = true">Add Region</button>

     <!-- Add Role Form -->
     <div *ngIf="showAddRegionForm" class="mt-3">
       <form (ngSubmit)="addRegion()">
         <div class="mb-3">
           <label for="regionName" class="form-label">Region Name</label>
           <input type="text" class="form-control" id="regionName" [(ngModel)]="regionName" name="regionName" required>
         </div>

         <div class="mb-3">
          <label for="regionCode" class="form-label">Region Code</label>
          <input type="text" class="form-control" id="regionCode" [(ngModel)]="regionCode" name="regionCode" required>
        </div>

         <button type="submit" class="btn btn-success  me-2">Submit</button>
         <button type="button" class="btn btn-secondary  me-2" (click)="showAddRegionForm = false">Cancel</button>
       </form>
     </div>
  </div>
</div>
